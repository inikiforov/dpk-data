{% extends 'base.html' %}

{% block title %}{{ post.title }} | shumer.dev{% endblock %}

{% block content %}
<article class="post-detail">
    <header style="position: relative;">
        <h1 style="margin-bottom: 0.5rem;">{{ post.title }}</h1>
        <div class="post-meta" style="display: block;">{{ post.created_at|date:"F j, Y" }}</div>
        {% if user.is_authenticated %}
        <a href="{% url 'blog_editor_edit' post.slug %}" 
           style="position: absolute; top: 0; right: 0; padding: 0.5rem 1rem; background: #3b82f6; color: white; border-radius: 6px; text-decoration: none; font-size: 0.85rem;">
            Edit
        </a>
        {% endif %}
    </header>
    <div class="post-content">
        {{ post.get_html_content|safe }}
    </div>
</article>
{% endblock %}
