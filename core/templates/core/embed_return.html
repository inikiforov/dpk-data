<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Return</title>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; overflow-x: hidden;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .chart-label {
            font-size: 0.85rem; font-weight: 500; color: #666;
            padding: 0.75rem 0.5rem 0.25rem;
        }
    </style>
</head>
<body>
    <div class="chart-label">доходность (%)</div>
    <div id="chart-return"></div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const data = {{ chart_data|safe }};
        if (data && data.length > 0) {
            new ApexCharts(document.querySelector("#chart-return"), {
                chart: {
                    type: 'area', height: 300,
                    toolbar: { show: false }, background: 'transparent',
                    animations: { enabled: true, easing: 'easeinout', speed: 600 },
                    fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                    parentHeightOffset: 0, zoom: { enabled: false }
                },
                series: [{ name: 'Доходность', data: data }],
                colors: ['#22c55e'],
                dataLabels: { enabled: false },
                stroke: { curve: 'smooth', width: 2.5 },
                fill: {
                    type: 'gradient',
                    gradient: { shadeIntensity: 1, opacityFrom: 0.3, opacityTo: 0.05, stops: [0, 95, 100] }
                },
                xaxis: {
                    type: 'datetime',
                    labels: { style: { colors: '#999', fontSize: '11px' }, datetimeUTC: false },
                    axisBorder: { show: false }, axisTicks: { show: false }
                },
                yaxis: {
                    labels: {
                        style: { colors: '#999', fontSize: '11px' }, offsetX: -5,
                        formatter: (val) => val.toFixed(1) + '%'
                    }
                },
                grid: {
                    borderColor: '#f0f0f0', strokeDashArray: 3,
                    xaxis: { lines: { show: false } },
                    padding: { left: 5, right: 15 }
                },
                tooltip: { theme: 'light', style: { fontSize: '12px' }, x: { format: 'dd MMM yyyy' } }
            }).render();
        }
    });
    </script>
</body>
</html>
